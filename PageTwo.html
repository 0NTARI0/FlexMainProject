<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,200;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div>
        <div>
            <main>
                <div class="bg-slate-100 h-screen">
                    <div class="max-w-screen-xl m-auto flex">
                        <div class="flex flex-col items-center w-full">
                            <div class="flex flex-col content-center p-10 w-3/4">
                                <div class="flex flex-col text-4xl text-center mb-3 drop-shadow-text">
                                    <p>Якщо у Вас виникло запитання</p>
                                    <p>заповніть форму нижче</p>
                                </div>
                                <form class="flex flex-col mt-12 gap-1">
                                    <div class="grid gap-4 grid-cols-2">
                                        <div class="relative">
                                            <div class="form-control w-full">
                                                <label class="label">
                                                    <span class="label-text">Як Вас звати?</span>
                                                </label>
                                                <input type="text" placeholder=""
                                                    class="input input-bordered w-full max-w-xs" />
                                                <label class="label">
                                                </label>
                                            </div>
                                        </div>
                                        <div class="dropdown">
                                            <label tabindex="0" class="btn m-1">Яка ваша професія</label>
                                            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                                              <li><a>Будівельник</a></li>
                                              <li><a>Бізнесмен</a></li>
                                            </ul>
                                          </div>
                                        <div class="relative">
                                            <div class="form-control ">
                                                <label class="label">
                                                    <span class="label-text">Як Ваш email?</span>
                                                </label>
                                                <input type="text" placeholder=""
                                                    class="input input-bordered w-full max-w-xs" />
                                                <label class="label">
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="relative">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">Напишіть тут ваше запитання</span>
                                            </label>
                                            <textarea class="textarea textarea-bordered h-24" placeholder=""></textarea>
                                            <label class="label">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="b mx-auto h-16 w-64 flex justify-center items-center">
                                        <button class="btn w-64 rounded-full">Button</button>
                                    </div>
                                </form>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
