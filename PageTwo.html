<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,200;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="sm:flex flex-col ">
        <div class="content-between flex-auto ">
            <header class="flex bg-gray-600 ">
            </header>
            <main>
                <div class="bg-slate-100">
                    <div class="max-w-screen-xl m-auto">
                        <div class="flex flex-col items-center w-full">
                            <div class="flex flex-col content-center p-10 w-3/4">
                                <div class="flex flex-col text-4xl text-center mb-3 drop-shadow-text">
                                    <p>Якщо у Вас виникло запитання</p>
                                    <p>заповніть форму нижче</p>
                                </div>
                                <form class="flex flex-col mt-12 gap-8">
                                    <div class="relative flex flex-col">

                                        <input id="name" name="name" type="text"
                                            class="peer h-12  w-1/2 placeholder-transparent shadow-2xl max-md:w-full
                                                    border-2 rounded-full p-5 text-xl border-gray-700 text-gray-900 focus:outline-none focus:border-rose-600"
                                            placeholder="Ім'я">
                                        <label for="name" class="absolute left-5 -top-7 text-gray-600 
                                            transition-all
                                            peer-placeholder-shown:text-xl 
                                            peer-placeholder-shown:text-gray-400
                                            peer-placeholder-shown:top-3
                                            peer-focus:-top-7
                                            peer-focus:text-xl">Ім'я</label>
                                    </div>
                                    <div class="relative">
                                        <input id="email" name="email" type="email"
                                            class="peer h-12 w-1/2 placeholder-transparent shadow-2xl max-md:w-full
                                                    border-2 rounded-full p-5 text-xl border-gray-700 text-gray-900 focus:outline-none focus:border-rose-600"
                                            placeholder="email">
                                        <label for="email" class="absolute left-5 -top-7 text-gray-600 
                                            transition-all
                                            peer-placeholder-shown:text-xl 
                                            peer-placeholder-shown:text-gray-400
                                            peer-placeholder-shown:top-3
                                            peer-focus:-top-7
                                            peer-focus:text-xl">email</label>
                                    </div>
                                    <div class="relative">
                                        <textarea id="massage" name="massage" type="submit"
                                            class="peer w-full h-72 placeholder-transparent shadow-2xl max-md:w-full
                                                    border-2 rounded-3xl p-5 text-xl border-gray-700 text-gray-900 bg-white focus:outline-none focus:border-rose-600"
                                            placeholder="Напишіть своє повідомлення"></textarea>
                                        <label for="email" class="absolute left-5 -top-7 text-gray-600 
                                            transition-all
                                            peer-placeholder-shown:text-xl 
                                            peer-placeholder-shown:text-gray-400
                                            peer-placeholder-shown:top-3
                                            peer-focus:-top-7
                                            peer-focus:text-xl">Напишіть своє повідомлення</label>
                                    </div>
                                    <div class="b mx-auto h-16 w-64 flex justify-center items-center">
                                        <div
                                            class="h-12 w-1/5 bg-gradient-to-br from-white to-gray-100 border-2 border-gray-700
                                                   items-center rounded-full shadow-2xl cursor-pointer absolute overflow-hidden 
                                                   hover:scale-x-110 hover:scale-y-105 transition duration-200 ease-out">
                                        </div>
                                        <a
                                            class="text-center text-gray-900 font-semibold z-10 pointer-events-none">Відправити</a>
                                    </div>
                                </form>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
